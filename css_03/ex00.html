<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>div float 실험</title>
        
        <style>
            .box-gray { 
                width: 850px;
                background-color: #bcbcbc;
            }/*초록박스 파란박스를 감싸고 있음 ******가장 큰 장판*****/

            .box-blue {
                width: 400px;
                background-color: #0000ff;
            }

            .box-green {
                width: 400px;
                background-color: #00ff00;
            }

            .box-red {
                width: 900px;
                background-color: #ff0000;
            }

            .box-pink {
                width: 900px;
                background-color: #ff00ff;;
            }
        </style>

    </head>

    <body>
        
        <div class="box-gray">
            <div class="box-blue">파란박스</div>
            <div class="box-green">초록박스</div>
        </div>

        <div class="box-red">빨간박스</div>
        <div class="box-pink">핑크박스</div>

    </body>

</html>
